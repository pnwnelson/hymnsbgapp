<section >
  <div class="detail-page-header text-center">
    <a href="/lcghymnals" class="btn btn-primary btn-sm" role="button"><i class="glyphicon glyphicon-backward"></i><span> New search</span></a><h4>LCG Hymnal</h4>
  </div>
  <div class="pull-right"
       ng-show="vm.lcghymnal.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="lcghymnals.edit({ purplehymnalId: vm.lcghymnal._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="text-center page-wrapper"><span class="detail-page-category">Page</span><p class="page" ng-bind="vm.lcghymnal.page">{{vm.lcghymnal.page}}</p></div>
  <div class="text-center popular">Approved: <span class="lead" ng-bind="vm.lcghymnal.approved"></span></div>
  <div class="text-center"><span class="detail-page-category">Title</span><p class="lead" ng-bind="vm.lcghymnal.title"></p></div>
  <div class="text-center"><span class="detail-page-category">Author</span><p class="lead" ng-bind="vm.lcghymnal.author"></p></div>
  <div class="text-center"><span class="detail-page-category">Author/Hymn Information</span></div><p class="lead author-hymn-info" ng-bind="vm.lcghymnal.authorInfo"></p>
</section>
