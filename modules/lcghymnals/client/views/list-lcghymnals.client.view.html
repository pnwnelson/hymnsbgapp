<section>
  <div class="detail-page-header text-center">
    <a href="/" class="btn btn-primary btn-sm" role="button"><i class="glyphicon glyphicon-backward"></i><span> Choose hymnal</span></a><h4>LCG Hymnal</h4>
  </div>

  <div class="row">
    <div class="col-xs-12 text-center">
      <p>Search Page #</p>
    </div>
    <div class="col-xs-4"></div>
    <div class="col-xs-4 text-center">
      <input class="form-control" ng-model="searchText" type="number" value="Page Number" id="page-number" placeholder="Enter pg #"><br>
    </div>
    <div class="col-xs-4"></div>

  </div>

  <hr>

  <div class="list-group">
    
    <a ng-repeat="lcghymnal in vm.lcghymnals | filter:searchText"
       ui-sref="lcghymnals.view({ lcghymnalId: lcghymnal._id })"
       class="list-group-item">
      <div class="list-group-item-heading list-page-label">Page: <span class="list-page-number" ng-bind="lcghymnal.page"></span></div>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.lcghymnals.$resolved && !vm.lcghymnals.length">
    No LCG hymns yet, why don't you <a ui-sref="lcghymnals.create">create one</a>?
  </div>
</section>
