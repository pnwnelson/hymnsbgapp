<section>
  <div class="detail-page-header text-center">
    <a href="/" class="btn btn-primary btn-sm" role="button"><i class="glyphicon glyphicon-backward"></i><span> Choose hymnal</span></a><h4>COGWA Hymnal</h4>
  </div>

  <div class="row">
    <div class="col-xs-12 text-center">
      <p>Search Page #</p>
    </div>
    <div class="col-xs-4"></div>
    <div class="col-xs-4 text-center">
      <input class="form-control" ng-model="searchText" type="number" value="Page Number" id="page-number" placeholder="Enter pg #"><br>
    </div>
    <div class="col-xs-4"></div>

  </div>

  <hr>

  <div class="list-group">
    
    <a ng-repeat="cogwahymnal in vm.cogwahymnals | filter:searchText"
       ui-sref="cogwahymnals.view({ cogwahymnalId: cogwahymnal._id })"
       class="list-group-item">
      <div class="list-group-item-heading list-page-label">Page: <span class="list-page-number" ng-bind="cogwahymnal.page"></span></div>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.cogwahymnals.$resolved && !vm.cogwahymnals.length">
    No COGWA hymns yet, why don't you <a ui-sref="cogwahymnals.create">create one</a>?
  </div>
</section>
