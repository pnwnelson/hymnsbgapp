<section >
  <div class="detail-page-header text-center">
    <h4>LCG Hymnal</h4>
    <a href="/lcghymnals" class="btn btn-primary btn-sm" role="button"><i class="glyphicon glyphicon-backward"></i><span> New search</span></a>
    <br>
    <br>
    <a class="btn btn-secondary btn-xs"
       ui-sref="lcghymnals.edit({ lcghymnalId: vm.lcghymnal._id })">
      <i class="glyphicon glyphicon-edit"></i> Update this hymn
    </a>
  </div>
  <!-- <div class="pull-right"
       ng-show="vm.lcghymnal.isCurrentUserOwner">
  <div class="pull-right">
    <a class="btn btn-sm"
       ui-sref="lcghymnals.edit({ lcghymnalId: vm.lcghymnal._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-sm" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  -->
  <div class="row top-info-wrapper">
    <!-- only one page-block-* div is shown depending on approved property -->
    <div class="col-xs-3 page-block-clean" ng-show="vm.lcghymnal.approved == 'true'">
      <p class="page text-center" ng-bind="vm.lcghymnal.page">{{vm.lcghymnal.page}}</p>
    </div>
    <div class="col-xs-3 page-block-unclean" ng-show="vm.lcghymnal.approved == 'false'">
      <p class="page text-center" ng-bind="vm.lcghymnal.page">{{vm.lcghymnal.page}}</p>
    </div>
    <div class="col-xs-3 page-block-null" ng-show="vm.lcghymnal.approved == 'null'">
      <p class="page text-center" ng-bind="vm.lcghymnal.page">{{vm.lcghymnal.page}}</p>
    </div>
    <div class="col-xs-9 top-info-right-wrapper">
      <div class="row">
        <div class="col-xs-12">
          <span class="hymnTitle">{{vm.lcghymnal.title}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span class="hymnAuthor">{{vm.lcghymnal.author}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <span class="hymnAuthorInfo">{{vm.lcghymnal.authorInfo}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 update-hymn">
      <a ui-sref="lcghymnals.edit({ lcghymnalId: vm.lcghymnal._id })">
        <i class="glyphicon glyphicon-edit"></i> Update this hymn
      </a>
    </div>
  </div>
</section>
