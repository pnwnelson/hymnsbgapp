<section>
<div class="row">
  <div class="col-sm-2 col-md-3 col-lg-3"></div>
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
    <div class="row top-wrapper">
      <div class="col-xs-8 pull-left">
        <div class="list-page-header text-center">
          <a href="/" class="btn btn-secondary btn-sm" role="button">
            <i class="glyphicon glyphicon-backward"></i><span> Choose hymnal</span>
          </a>
          <h4>Purple Hymnal</h4>
        </div>
      </div>
      <div class="col-xs-4 push-right">
        <img class="hymnal-cover" src="./modules/core/client/img/purplehymnalcover.jpg">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-4 text-center">
      <label class="search-label pull-left">Search Pg #</label>
        <form class="pull-left input-group" ng-submit="vm.search()">
            <input class="form-control" ng-model="vm.searchTerm" type="number" id="page-number" placeholder="Pg #">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit" value="Go">Go</button>
            </span>
        </form>
      </div>
      <div class="col-xs-8 text-center">
        <label class="search-label pull-left">Search Title</label>
        <input class="form-control" ng-model="search.title" type="string" id="title" placeholder="Enter title keyword"><br>
      </div>
    </div>

    <hr>

  <div class="list-group">
    
    <a ng-repeat="purplehymnal in vm.purplehymnals | filter:search"
       ui-sref="purplehymnals.view({ purplehymnalId: purplehymnal.page })"
       class="list-group-item">
      <!-- <small class="list-group-item-text">
        Posted on
        <span ng-bind="purplehymnal.created | date:'mediumDate'"></span>
        by
        <span ng-if="purplehymnal.user" ng-bind="purplehymnal.user.displayName"></span>
        <span ng-if="!purplehymnal.user">Deleted User</span>
      </small> -->
      <div class="list-group-item-heading list-page-label">
      Page: <span class="list-page-number" ng-bind="purplehymnal.page"></span> - 
      <span class="list-page-number" ng-bind="purplehymnal.title"></span></div>
    </a>
    <div class="row">
    <div class="col-xs-12 update-hymn">
      <a ui-sref="purplehymnals.create({ purplehymnalId: vm.purplehymnal.page })">
        <i class="glyphicon glyphicon-edit"></i> Add a missing hymn
      </a>
    </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.purplehymnals.$resolved && !vm.purplehymnals.length">
    No Purplehymnals yet, why don't you <a ui-sref="purplehymnals.create">create one</a>?
  </div>
  </div>
  <div class="col-sm-2 col-md-3 col-lg-3"></div>
</div>
</section>
