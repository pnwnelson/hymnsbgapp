<section >
  <div class="detail-page-header text-center">
    <a href="/purplehymnals" class="btn btn-primary btn-sm" role="button"><i class="glyphicon glyphicon-backward"></i><span> New search</span></a>
    <h4>Purple Hymnal</h4>
  </div>
  <hr>
  <!-- <div class="pull-right"
       ng-show="vm.purplehymnal.isCurrentUserOwner">
  <div class="pull-right">
    <a class="btn btn-sm"
       ui-sref="purplehymnals.edit({ purplehymnalId: vm.purplehymnal._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-sm" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  -->
  <div class="row top-info-wrapper">
    <!-- only one page-block-* div is shown depending on approved property -->
    <div class="col-xs-3 page-block-clean" ng-show="vm.purplehymnal.approved == 'true'">
      <p class="page text-center" ng-bind="vm.purplehymnal.page">{{vm.purplehymnal.page}}</p>
    </div>
    <div class="col-xs-3 page-block-unclean" ng-show="vm.purplehymnal.approved == 'false'">
      <p class="page text-center" ng-bind="vm.purplehymnal.page">{{vm.purplehymnal.page}}</p>
    </div>
    <div class="col-xs-3 page-block-null" ng-show="vm.purplehymnal.approved == 'null'">
      <p class="page text-center" ng-bind="vm.purplehymnal.page">{{vm.purplehymnal.page}}</p>
    </div>
    <div class="col-xs-9 top-info-right-wrapper">
      <div class="row">
        <div class="col-xs-12">
          <span class="hymnTitle">{{vm.purplehymnal.title}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span class="hymnAuthor">{{vm.purplehymnal.author}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <span class="hymnAuthorInfo">{{vm.purplehymnal.authorInfo}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 update-hymn">
      <a ui-sref="purplehymnals.edit({ purplehymnalId: vm.purplehymnal._id })">
        <i class="glyphicon glyphicon-edit"></i> Update this hymn
      </a>
    </div>
  </div>
</section>
