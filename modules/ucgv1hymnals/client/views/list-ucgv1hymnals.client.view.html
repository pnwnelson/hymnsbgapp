<section>
  <div class="detail-page-header text-center">
    <a href="/" class="btn btn-primary btn-sm" role="button"><i class="glyphicon glyphicon-backward"></i><span> Choose hymnal</span></a><h4>UCG (1st Ed.) Hymnal</h4>
  </div>

  <div class="row">
    <div class="col-xs-12 text-center">
      <p>Search Page #</p>
    </div>
    <div class="col-xs-4"></div>
    <div class="col-xs-4 text-center">
      <input class="form-control" ng-model="searchText" type="number" value="Page Number" id="page-number" placeholder="Enter pg #"><br>
    </div>
    <div class="col-xs-4"></div>

  </div>

  <hr>

  <div class="list-group">
    
    <a ng-repeat="ucgv1hymnal in vm.ucgv1hymnals | filter:searchText"
       ui-sref="ucgv1hymnals.view({ ucgv1hymnalId: ucgv1hymnal._id })"
       class="list-group-item">
      <div class="list-group-item-heading list-page-label">Page: <span class="list-page-number" ng-bind="ucgv1hymnal.page"></span></div>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.ucgv1hymnals.$resolved && !vm.ucgv1hymnals.length">
    No UCG (1st Ed.) hymns yet, why don't you <a ui-sref="ucgv1hymnals.create">create one</a>?
  </div>
</section>
